<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Google fonts-->

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Tienda XDA</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
    <!-- Navigation -->
    <nav class="navigation row">
        <div class="navigation__logo">
            <div class="navigation__xda">XDA</div>
        </div>
        <div class="collapsible col-xs-12">
            <input type="checkbox" id="menu">
            <label for="menu"><i class="fas fa-bars"></i></label>
            <div class="navigation__container">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#">Mujer</a></li>
                    <li class="navigation__item"><a href="#">Hombre</a></li>
                    <li class="navigation__item"><a href="#">Accesorios</a></li>
                    <li class="navigation__item"><a href="#">Blog</a></li>
                </ul>   
            </div>
        </div>
    </nav>
    </header>

    <!--main-->
    <main class="main">
        <div class="hero">
           <header class="main__hero"></header> 
        </div>
        <div class="info">
            <h1 class="info__title">Lorem ipsum dolor sit</h1>
        
            <div class="info__content">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex eveniet fugit sunt ullam aspernatur magnam corporis culpa, rerum omnis perferendis itaque?</p>
                <button class="button">Ir a tienda</button>
            </div>
        </div>
    </main>

    <!--footer-->
    <footer class="footer">
        <div class="newsletter" >
            <div class="newsletter__form">
                <h2 class="newsletter__title">Newsletter</h2>
            </div>
            <div class="newsletter__mail">
                <label class="newsletter__label">Correo electrónico</label>
                <input class="input" type="email" placeholder="Ingresa tu correo electrónico">
            </div>
        </div>
        <div class="subscribe">
            <h3 class="subscribe__stitle">Suscribir</h3>
        </div>  
    
    </footer>
